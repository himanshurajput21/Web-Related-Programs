<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>

	<div>
		<table id="table">
			<thead>
				<tr>
					<td>TO-DO LIST<i id="plus" class="fa fa-plus"></i></td>
				</tr>
			</thead>
			<tbody>
				<tr><td><input type="text" placeholder="Add New Todo"></td></tr>
				<tr><td class="mouse"><span class="icon"><i class="fa fa-trash-alt"></i></span><span class="text">Buy Robes</span></td></tr>
				<tr><td class="mouse"><span class="text">Fight Malfoy</span></td></tr>
				<tr><td class="mouse"><span class="text">Buy New Wand</span></td></tr>
				<tr><td class="mouse"><span class="text">Kill Voldemort</span></td></tr>
			</tbody>
		</table>
		
	</div>

	<script type="text/javascript" src="todo.js"></script>
</body>
</html>
